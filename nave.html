<!doctype html>
<!-- identifica la versione di html e i browser capiscono come interpretarlo-->
<html lang="it">

<head>
    <!-- Viewport -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-=1">
    <!-- Tag META -->
    <title>Nave | GalacTrip</title>
    <meta name="description" content="Presentazione della nostra nave spaziale">
    <meta name="author" content="Nome Cognome">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/alvarotrigo/multiscroll.js/master/jquery.multiscroll.css">
    <!-- MODIFICE CSS -->
    <!-- Importazione miei file css: -->
    <link href="css/nave.css" rel="stylesheet">
    <!-- /MODIFICE CSS -->
    <!-- IMPORTAZIONE FONT -->
    <!-- Font Aggiuntivi -->
    <!-- Font: Roboto Slab -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <!-- /IMPORTAZIONE FONT -->
</head>

<!-- INIZIO DEL BODY -->

<body id="body">
    <div class="container">
        <h1 align="middle">La nostra nave</h1>
        <div id="multiscroll">
            <div class="ms-left" align="middle">
                <div class="ms-section" style="background-color: transparent"><img src= "img/NaveTrasp.PNG" width="70%"><!--Immagine nave intera--></div>
                <div class="ms-section" style="background-color: transparent"><img src= "img/Sup.png" width="70%"><!--Parte superiore nave--></div>
                <div class="ms-section" style="background-color: transparent"><img src= "img/Med.png" width="70%"><!--Parte intermedia nave--></div>
                <div class="ms-section" style="background-color: transparent"><img src= "img/Inf.png" width="70%"><!--Parte finale nave--></div>
            </div>
            <div class="ms-right" align="middle">
                <div class="ms-section" style="background-color: transparent">Descrizione nave (<a href="flotta.html">Torna alla flotta</a>)</div>
                <div class="ms-section" style="background-color: transparent">Descrizione motori e torre di controllo</div>
                <div class="ms-section" style="background-color: transparent">Descrizione zona notte</div>
                <div class="ms-section" style="background-color: transparent">Descrizione zona giorno e <a href="visualizzazione3D.html" target="help"> visualizzazione 3D</a></div>
            </div>
        </div>
    </div>
    <!-- IMPORTAZIONE SCRIPT JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/alvarotrigo/multiscroll.js/master/vendors/jquery.easings.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/alvarotrigo/multiscroll.js/master/jquery.multiscroll.min.js"></script>
    <script type="text/javascript">
        if(outerWidth > 767){
            $(document).ready(function() {
                $('#multiscroll').multiscroll({navigation: true, navigationPosition: 'right', navigationColor: '#000'});
            });
        }
    </script>
    <script type="text/javascript">
        if( outerWidth < 768){
            $(document).ready(function() {
                $('#multiscroll').multiscroll({navigation: false, navigationPosition: 'right', navigationColor: '#000'});
            });
        }
    </script>
    <!-- /IMPORTAZIONE SCRIPT JS -->
</body>

</html>
