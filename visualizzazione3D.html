<!doctype html>
<!-- identifica la versione di html e i browser capiscono come interpretarlo-->
<html lang="it">

<head>
    <!-- Viewport -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv='X-UA-Compatible' content='chrome=1'>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8'>
    <!-- Tag META -->
    <title>Visualizzazione 3D | GalacTrip</title>
    <meta name="description" content="Visualizzazione 3D">
    <meta name="author" content="Nome Cognome">
    <!-- CSS -->
    <!-- MODIFICE CSS -->
    <!-- Importazione miei file css: -->
    <link href="css/x3dom.css" rel="stylesheet">
    <link href="css/visual3D.css" rel="stylesheet">
    <!-- /MODIFICE CSS -->
    <!-- IMPORTAZIONE FONT -->
    <!-- Font Aggiuntivi -->
    <!-- Font: Roboto Slab -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <!-- /IMPORTAZIONE FONT -->
    <style>.x3dom-logContainer { bottom: 0px; position: absolute; }
    </style>
</head>

<!-- INIZIO DEL BODY -->

<body id="body">
    <!-- CONTENUTI PAGINA -->
    <div class="container" id="mobileonly">
        <a href="nave.html">Torna alla descrizione</a>
        <br><br><br>
        <div align="center">
            <img align="center" class="flex" src="img/nave_mobile2.png" >
            <br><br><br><br>
            <img align="center" class="flex" src="img/nave_mobile1.png">
            <br><br>
        </div>
    </div>
    <div class="container" id="bigscreen">
        <div id='Interaction_Toolbox' style='margin:2px; padding:4px 150px 4px 4px; position:absolute; z-index:1000; right:0px; top:0px;'>
            <p id='legend'>'A' per la vista dal retro | 'R' per resettare la vista | 'U' per raddrizzare la navicella | <a href="nave.html">Torna alla descrizione</a></p>
            <table>
                <tr>
                    <td>Metodo di visualizzazione: 
                    </td>
                    <td> 
                        <select style='float:right;' onchange='document.getElementById(&apos;x3dElement&apos;).runtime[value]();'> 
                            <option selected='selected' value='examine'>Examine 
                            </option> 
                            <option value='turnTable'>TurnTable 
                            </option>
                            <option value='fly'>Fly 
                            </option>  
                            <option value='noNav'>None 
                            </option> 
                        </select> 
                    </td> 
                </tr> 
                <tr> 
                </tr> 
            </table>
        </div>
        <x3d id='x3dElement' showStat='false' showLog='false' style='width:100%; height:100%; border:0; margin:0; padding:0;'> 
            <scene>
                <!-- x3dom FILES -->
                <!-- Modello -->
                <Viewpoint id="front" position="-0.07427 -0.05329 -5.79608" orientation="-0.01451 0.99989 0.00319 3.15833" description="camera"></Viewpoint>
                <Viewpoint id="right" position="-0.43383 0 -1.28700" orientation="-0.00318 -0.99950 -0.03159 2.06609" description="camera"></Viewpoint>
                <Transform>
                    <Inline DEF="Nave" url="modello3D/nave_html.x3d" />
                </Transform>
                <!-- /Modello -->                
                <!-- /x3dom FILES -->
                <shape DEF='_G_0'>
                    <appearance>
                        <material diffuseColor='1 1 1'></material>
                    </appearance>
                </shape>
            </scene>
        </x3d>
    </div>
    <!-- IMPORTAZIONE SCRIPT JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js./x3dom.js"></script>
    <!-- /Importazione script x3dom-->
    <!-- /IMPORTAZIONE SCRIPT JS -->
</body>

</html>
